{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>{% block title %}Добро пожаловать{% endblock title %}</title>

        <link rel="icon" type="image/x-icon" href="{% static "assets/img/favicon.ico" %}">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <!-- Static CSS -->
        <link rel="stylesheet" href="{% static "css/styles.css" %}"/>
        <!-- FontAwsome -->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        {{ form.media.css }}
    </head>


    <body class="sb-nav-fixed">

        <div class="container-fluid p-5 text-white text-center primary_card" style="background-color: #65a82f;{% block height %}{% endblock height %}">
            {% block Topper %}{% endblock Topper %}
        </div>

        {% block content %}
        {% endblock content %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static "js/scripts.js" %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static "assets/demo/chart-area-demo.js" %}"></script>
        <script src="{% static "assets/demo/chart-bar-demo.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static "js/datatables-simple-demo.js" %}"></script>
        <!-- JQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <!-- JQuery mask -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        {{ form.media.js }}
    </body>

</html>
